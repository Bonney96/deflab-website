# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION - FRANTZ LAB
# Washington University in St. Louis
# Schema: hugoblox.com/schema/v2
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # Site-level branding
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    # Site name - shown in navbar, footer, copyright, and browser title by default
    name: "Frantz Lab"
    # Legal entity for copyright notices (defaults to name if not set)
    organization: "Washington University School of Medicine"
    # Schema.org type for structured data
    type: organization
    # Short tagline displayed on your site
    tagline: "Translational Chemistry & Drug Discovery"
    # Site meta description for search engines and social sharing
    description: "The Frantz Lab at Washington University in St. Louis - Advancing drug discovery through innovative synthetic chemistry, high-throughput screening, and strategic industry partnerships."
    # Social accounts (used for meta tags like Twitter Cards)
    social:
      twitter: ""

  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # Navigation configuration
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    sticky: true
    align: "center"
    theme_toggle: true
    search: false
    language_switcher: false
    cta:
      enable: true
      text: "Contact Lab"
      url: "/#contact"

  # ────────────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────────────
  footer:
    text: ""
    language_switcher: false

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # WashU Brand Color System
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    # Mode: 'light', 'dark', or 'system' (follows OS preference)
    mode: light
    # Theme pack
    pack: "default"
    # WashU Official Colors
    colors:
      primary: "#A51417"                # WashU Red - Primary brand color
      secondary: "#252525"              # WashU Dark Gray - Text and accents
      neutral: "slate"                  # Gray utilities

  # ────────────────────────────────────────────────────────────────────────────
  # NAVIGATION
  # ────────────────────────────────────────────────────────────────────────────
  navigation:
    # Show a link to edit the page in the footer
    show_edit_page: false
    # Show breadcrumbs
    breadcrumb: true

  # ────────────────────────────────────────────────────────────────────────────
  # SEO
  # ────────────────────────────────────────────────────────────────────────────
  seo:
    # Enable Open Graph and Twitter Cards
    enable: true
    # Default image for social sharing (relative to static/ folder)
    image: ""
    # Default image alt text
    image_alt: ""

  # ────────────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────────────
  analytics:
    # Google Analytics 4 (GA4) - replace with your measurement ID
    google:
      site_id: ""
    # Plausible Analytics
    plausible:
      domain: ""

  # ────────────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────────────
  comments:
    # Enable comments
    enable: false
